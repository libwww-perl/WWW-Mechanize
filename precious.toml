exclude = [
    ".build/**",
    "blib/**",
]

[commands.perlimports]
type = "both"
include = ["**/*.{pl,pm,t,psgi}"]
cmd = ["perlimports"]
lint-flags = ["--lint"]
tidy-flags = ["-i"]
ok-exit-codes = 0
expect-stderr = true

