name    = WWW-Mechanize
author  = Andy Lester <andy at petdance.com>
license = Perl_5
main_module = lib/WWW/Mechanize.pm
copyright_holder = Andy Lester
copyright_year   = 2004

[@Author::OALDERS]
-remove = CheckChangesHasContent
-remove = MinimumPerl
-remove = Test::CPAN::Changes ; has invalid release dates
-remove = Test::Perl::Critic
-remove = Test::PodSpelling
-remove = Test::Synopsis
-remove = ExtraTests
StaticInstall.mode = on
StaticInstall.dry_run = 0

[ExecDir]
dir = script

[RunExtraTests]
[Test::Pod::LinkCheck]

[Prereqs / RuntimeRequires]
perl = 5.008
HTML::Form = 6.08

[Prereqs / TestRequires]
HTTP::Daemon = 6.12

[Prereqs / DevelopRequires]
LWP::Protocol::https = 6.07
Perl::Critic = 0
Perl::Tidy = 0

[Prereqs::Soften]
module = Compress::Zlib
to_relationship = recommends

[MetaProvides::Package]

[GitHubREADME::Badge]
badges = license
badges = version
badges = cpants
place = top
phase = build
branch = master
