name    = WWW-Mechanize
author  = Andy Lester <andy at petdance.com>
license = Perl_5
main_module = lib/WWW/Mechanize.pm
copyright_holder = Andy Lester
copyright_year   = 2004

[@Author::OALDERS]
-remove = CheckChangesHasContent
-remove = MinimumPerl
-remove = Test::CPAN::Changes ; has invalid release dates
-remove = Test::Perl::Critic
-remove = Test::PodSpelling
-remove = Test::Synopsis
-remove = ExtraTests
StaticInstall.mode = on
StaticInstall.dry_run = 0

[ExecDir]
dir = script

[RunExtraTests]

[Prereqs / RuntimeRequires]
perl = 5.006
Scalar::Util = 1.14

[Prereqs / TestRequires]
CGI = 4.32

[Prereqs / DevelopRequires]
LWP::Protocol::https = 6.07
Perl::Critic = 0
Perl::Tidy = 0
Test::Memory::Cycle = 1.06
Test::Taint = 1.08

[MetaProvides::Package]
