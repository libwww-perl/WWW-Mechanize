language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - blead
  - dev
sudo: false
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
  - cpanm Test::Memory::Cycle Test::Taint
matrix:
  allow_failures:
    -
      perl: blead
    -
      perl: dev
    -
      env: AUTHOR_TESTING=0 COVERAGE=1
      perl: '5.26'
  fast_finish: 'true'
  include:
    -
      env: AUTHOR_TESTING=0 COVERAGE=1
      perl: '5.26'
